<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/ico" sizes="16*16"/>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- TAILWIND -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/3f1bd67616.js" crossorigin="anonymous"></script>
    <!-- ANNIMATION -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

    <!-- JQUERY CODE -->
    <script>
      $(document).ready(function(){
          $('#icon').click(function(){
              $('ul').toggleClass('show');
          })
      })
  </script>
</head>
<body>
    <!---------------------------------HEADER---------------------------------------->
    <header>
        <div class="header">
            <!-- NAVBAR -->
            <div class="header-main-content">
                <nav>
                    <label class="logo"><span class="logoW">G</span>o<span class="logoW">T</span>ail</label>
                    <ul>
                        <li><a class="active" href="#">Home</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Pages</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                    <label id="icon">
                        <i class="fas fa-bars"></i>
                    </label>
                </nav>
                <div class="header-content-1">
                    <div class="container mx-auto grid lg:grid-cols-2">
                        <div class="px-8">
                            <h1 class="text-6xl font-bold pt-60"><span class="color-2">Ideas</span> are easy,<br><div class="pt-3">Implementation is <span class="color-2">hard!</span></div></h1>
                            <div class="h-8"></div>
                            <p class="text-xl leading-10 color-3 mb-16">You need three things to create a successful startup: to start with good people, to make something customers actually want, and to spend as little money as possible.</p>
                            <div class="flex gap-8 text-xl">
                                <div class="">
                                    <a href="#" class="getStarted transition duration-300 color-2 rounded-full py-4 px-10 color-2-border border-2 font-medium">Get Started</a>
                                </div>
                                <div>
                                    <a href="#" class="learnMore transition duration-300 color-1 rounded-full py-4 px-10 font-medium">Learn More</a>
                                </div>
                            </div>
                        </div>
                        <div></div>
                    </div>
                </div>

            </div>
        </div>
    </header>
    
</body>
</html>
